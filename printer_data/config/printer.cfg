[include mainsail.cfg]
# This file contains pin mappings for the stock 2022 Creality Ender 3
# S1 Plus. To use this config check the STM32 Chip on the Mainboard,
# during "make menuconfig" select accordingly either the
# STM32F103 with "28KiB bootloader" or the STM32F401 with
# "64KiB bootloader" and serial (on USART1 PA10/PA9) for both.

# For a direct serial connection, in "make menuconfig" select
# "Enable extra low-level configuration options" and  Serial
# (on USART2 PA3/PA2), which is on the 10 pin IDC cable used
# for the LCD module as follows: 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The filename
# must be changed to "firmware.bin"

# With STM32F401, you might need to put "firmware.bin" in a
# folder on the SD card called "STM32F4_UPDATE" in order to flash.

# See docs/Config_Reference.md for a description of parameters.

[input_shaper]
shaper_freq_x: 36.36 # frequency for the X mark of the test model
shaper_freq_y: 31.21  # frequency for the Y mark of the test model
shaper_type: ei


[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA5
position_endstop: -2
position_max: 329
position_min: -2
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA6
position_endstop: -4
position_max: 310
position_min: -4
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
homing_speed: 10
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 285
position_min: -4

[extruder]
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
gear_ratio: 42:12
rotation_distance: 26.359
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
max_extrude_only_distance: 100.0
#control: pid
#pid_Kp: 23.561
#pid_Ki: 1.208
#pid_Kd: 114.859
min_temp: 0
max_temp: 300
# pressure_advance: 0.044

[heater_bed]
heater_pin: PA7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_Kp: 71.867
#pid_Ki: 1.536
#pid_Kd: 840.843
min_temp: 0
max_temp: 110


[heater_fan hotend_fan]
pin: PC0
heater: extruder
max_power: 1.0
shutdown_speed : 0
cycle_time: 0.010
heater_temp : 55
fan_speed : 0.65

# [heater_fan hotend_fan]
# pin: PC0
# fan_speed: 0.6

# Fan is always on because I fried the board, but we leave it in place as it caused M106 errors
[fan]
pin: PA0
max_power: 1.0
shutdown_speed: 0
cycle_time: 0.10             # avec les autres ventilos 0.010
hardware_pwm: False
kick_start_time: 0.100
off_below: 0.14

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 4500
max_z_velocity: 10
max_z_accel: 150

[bltouch]
sensor_pin: ^PC14
control_pin: PC13
x_offset: -48
y_offset: 0
#z_offset: 0
speed:5
samples:1
samples_result:average
probe_with_touch_mode: true
stow_on_each_sample: false

[bed_mesh]
speed: 100
mesh_min: 27, 27
mesh_max: 281, 283
algorithm: bicubic
bicubic_tension: 0.2
probe_count: 7,7
fade_start: 1
fade_end: 8
fade_target: 0
mesh_pps: 2,2

[screws_tilt_adjust]
screw1: 84, 34
screw1_name: front left screw
screw2: 322, 34
screw2_name: front right screw
screw3: 322, 274
screw3_name: rear right screw
screw4: 84, 274
screw4_name: rear left screw
horizontal_move_z: 6.0
speed: 50
screw_thread: CW-M4 # Use CW for Clowise and CCW for Counter Clockwise

[bed_screws]
screw1: 32, 268
screw2: 32, 33
screw3: 267, 33
screw4: 270, 268

[exclude_object]

[temperature_sensor Raspberry_Pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[virtual_sdcard]
path: ~/printer_data/gcodes

[display_status]

[safe_z_home]
home_xy_position: 215, 166
speed: 75
z_hop: 10
z_hop_speed: 5

[filament_switch_sensor RunoutSensor]
pause_on_runout: True
runout_gcode: PAUSE
insert_gcode: RESUME
switch_pin: !PC15

[pause_resume]
recover_velocity: 25

[gcode_macro M600]
########### Gcode ############
gcode:
  M117 Filament change
  PAUSE
  M117 Remove filament
  G0 E5 F500 ;extrude filament to get better blob on end
  G0 E-50 F600 ;retract additional filament to move out of melt zone

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
gcode:
    # Parameters
    {% set z = params.Z|default(10)|int %}                                                   ; z hop amount

    {% if printer['pause_resume'].is_paused|int == 0 %}
        SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=zhop VALUE={z}                              ; set z hop variable for reference in resume macro
        SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=etemp VALUE={printer['extruder'].target}    ; set hotend temp variable for reference in resume macro

        SET_FILAMENT_SENSOR SENSOR=RunoutSensor ENABLE=0                                     ; disable filament sensor
        SAVE_GCODE_STATE NAME=PAUSE                                                          ; save current print position for resume
        BASE_PAUSE                                                                           ; pause print
        {% if (printer.gcode_move.position.z + z) < printer.toolhead.axis_maximum.z %}       ; check that zhop doesn't exceed z max
            G91                                                                              ; relative positioning
            G1 Z{z} F900                                                                     ; raise Z up by z hop amount
        {% else %}
            { action_respond_info("Pause zhop exceeds maximum Z height.") }                  ; if z max is exceeded, show message and set zhop value for resume to 0
            SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=zhop VALUE=0
        {% endif %}
        G90                                                                                  ; absolute positioning
        G1 X-1.5 Y-3 Z0 F6000                                                                   ; park toolhead at front center
        SAVE_GCODE_STATE NAME=PAUSEPARK                                                      ; save parked position in case toolhead is moved during the pause (otherwise the return zhop can error)
        # M104 S0                                                                            ; turn off hotend
        SET_IDLE_TIMEOUT TIMEOUT=3600                                                        ; set timeout to 1 hou
    {% endif %}
    M117 Paused

[gcode_macro RESUME]
rename_existing: BASE_RESUME
variable_zhop: 0
variable_etemp: 0
gcode:
    M117 Resuming
    # Parameters
    {% set e = params.E|default(10)|int %}                                          ; hotend prime amount (in mm)

    {% if printer['pause_resume'].is_paused|int == 1 %}
        SET_FILAMENT_SENSOR SENSOR=RunoutSensor ENABLE=1                          ; enable filament sensor
        #INITIAL_RGB                                                                    ; reset LCD color
        SET_IDLE_TIMEOUT TIMEOUT={printer.configfile.settings.idle_timeout.timeout}  ; set timeout back to configured value
        {% if etemp > 0 %}
            M109 S{etemp|int}                                                        ; wait for hotend to heat back up
        {% endif %}
        RESTORE_GCODE_STATE NAME=PAUSEPARK MOVE=1 MOVE_SPEED=100                     ; go back to parked position in case toolhead was moved during pause (otherwise the return zhop can error)
        G91                                                                          ; relative positioning
        {% if printer[printer.toolhead.extruder].temperature >= printer.configfile.settings.extruder.min_extrude_temp %}
            G1  E{e} F900                                                ; prime nozzle by E, lower Z back down
        {% endif %}
        RESTORE_GCODE_STATE NAME=PAUSE MOVE=1 MOVE_SPEED=60                          ; restore position
        BASE_RESUME                                                                  ; resume print
        M117 Printing
    {% endif %}


